<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <title>Table with Buttons</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    #buttons {
      display: flex;
      justify-content: center;
    }

    button {
      margin: 0 10px;
      border-radius: 8px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Office</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>John</td>
    <td>Smith</td>
    <td>jsmith@sar.com</td>
    <td>+30 210 1234567</td>
    <td>PN 514</td>
  </tr>
  <tr>
    <td>Maria</td>
    <td>Carras</td>
    <td>mcarras@jsu.edu</td>
    <td>+30 210 7654321</td>
    <td>PM 413</td>
  </tr>
  <tr>
    <td>Helen</td>
    <td>Antypas</td>
    <td>hantypas@bdg.com</td>
    <td>+30 2310 654321</td>
    <td>PK 614</td>
  </tr>
  <tr>
    <td>Afroditi</td>
    <td>Makri</td>
    <td>amakri@hughes.edu</td>
    <td>+30 2310 123456</td>
    <td>PJ 717</td>
  </tr>
  </tbody>
</table>

<div id="buttons">
  <button id="next">Next</button>
  <button id="clear">Clear</button>
</div>

<script>
  $(document).ready(function () {
    let rowIndex = -1;
    const rows = $('tbody tr');

    $('#next').click(function () {
      if (rowIndex >= 0) {
        rows.eq(rowIndex).css('color', 'black');
      }

      rowIndex++;

      if (rowIndex >= rows.length) {
        rowIndex = 0;
      }

      rows.eq(rowIndex).css('color', 'red');
    });

    $('#clear').click(function () {
      if (rowIndex >= 0) {
        rows.eq(rowIndex).css('color', 'black');
      }
      rowIndex = -1;
    });
  });
</script>
</body>
</html>
