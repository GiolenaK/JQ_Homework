<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Is it Sunday?</title>
    <style>
      body {
        font-size: 24px;
        text-align: center;
      }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        var today = new Date();
        if (today.getDay() === 0) {
          $(".sunday").show();
          $(".not-sunday").hide();
        } else {
          $(".sunday").hide();
          $(".not-sunday").show();
        }
      });
    </script>
  </head>
  <body>
    <h1>Is it Sunday?</h1>
    <p class="sunday" id="sunday-message">It is Sunday!</p>
    <p class="not-sunday" id="not-sunday-message">It is not Sunday.</p>
  </body>
</html>
